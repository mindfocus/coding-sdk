info:
  description: "CODING 提供了丰富的 API\n接口，注册应用即可使用，无需审核，支持两种认证方式：[OAuth 2.0 协议](#oauth-认\
    证)、[个人访问令牌](#个人令牌认证)、[项目令牌](#项目令牌认证)。\n\n# [OAuth 认证](#oauth)\n\n#### [生态令牌权限\
    ](#ecology-scope)\n\n令牌权限说明\n> Scope的权限分为只读（ro）和读写(rw) 俩种，用户可通过权限点+权限方式获取完整的权限\
    \ Scope 信息。例如，用户信息授权为只读时，用户的令牌权限 Scope 为 user:profile:ro\n\n| 名称            |\
    \ 描述信息                 | Scope 信息                  | 权限范围  | 示例              \
    \             |\n|---------------|----------------------|---------------------------|-------|------------------------------|\n\
    | 用户信息          | 管理用户的基础信息。           | user:profile              | ro    | user:profile:ro\
    \              |\n| 用户邮箱          | 管理用户的电子邮件地址。         | user:email        \
    \        | ro    | user:email:ro                |\n| 用户通知          | 管理用户的站内通知\
    。           | user:notification         | ro、rw | user:notification:rw       \
    \  |\n| 用户公钥          | 管理用户配置的个人公钥和部署公钥信息。  | user:public-key           | ro、\
    rw | user:public-key:rw           |\n| 团队信息          | 管理团队基本信息。            |\
    \ team:profile              | ro    | team:profile:ro              |\n| 团队成员 \
    \         | 管理团队成员信息以及团队成员相关操作。  | team:member               | ro、rw | team:member:rw\
    \               |\n| 项目信息          | 管理项目基本信息。            | project:profile  \
    \         | ro、rw | project:profile:rw           |\n| 项目成员          | 管理项目成员。\
    \              | project:member            | ro、rw | project:member:rw       \
    \     |\n| 项目令牌          | 管理项目令牌。              | project:token             |\
    \ ro、rw | project:token:rw             |\n| 项目公告          | 管理项目公告。          \
    \    | project:notice            | ro、rw | project:notice:rw            |\n| 项\
    目标签          | 管理项目标签。              | project:label             | ro、rw | project:label:rw\
    \             |\n| 项目集信息         | 管理项目集基本信息。           | program:profile    \
    \       | ro、rw | program:profile:rw           |\n| 项目集项目         | 管理项目集下的项目列\
    表。         | program:project           | ro、rw | program:project:rw          \
    \ |\n| 项目集成员         | 管理项目集下的成员列表。         | program:member            | ro、\
    rw | program:member:rw            |\n| 关联资源          | 管理团队和项目资源关联关系。       |\
    \ related-resource:resource | ro、rw | related-resource:resource:rw |\n| 凭据信息 \
    \         | 管理团队凭据。              | credential:profile        | ro、rw | credential:profile:rw\
    \        |\n| Service Hooks | 管理和配置 Service Hooks。 | service-hook:profile    \
    \  | ro、rw | service-hook:profile:rw      |\n| 权限组           | 管理权限组。        \
    \       | ram:policy                | ro、rw | ram:policy:rw                |\n\
    | 授权            | 配置权限授权。              | ram:grant                 | ro、rw | ram:grant:rw\
    \                 |\n| 用户组           | 管理权限用户组。             | ram:user-group \
    \           | ro    | ram:user-group:ro            |\n| 研发度量数据集       | 研发度量数据\
    集              | performance:dataset       | ro    | performance:dataset:ro  \
    \     |\n| 项目协同          | 配置和使用项目协同功能。         | collaboration:issue       |\
    \ ro、rw | collaboration:issue:rw       |\n| 知识管理          | 管理知识空间和撰写知识文档。   \
    \    | document:knowledge        | ro、rw | document:knowledge:rw        |\n| 文\
    件网盘          | 管理上传、分享和下载文件等。       | document:file             | ro、rw | document:file:rw\
    \             |\n| API 文档        | 发布、授权发布 API 文档。      | document:api-doc   \
    \       | ro、rw | document:api-doc:rw          |\n| 代码仓库          | 管理仓库     \
    \            | vcs:repository            | ro、rw | vcs:repository:rw         \
    \   |\n| 合并请求          | 管理代码仓库的合并请求。         | vcs:merge                 | ro、\
    rw | vcs:merge:rw                 |\n| 部署公钥          | 管理代码仓库的部署公钥。         |\
    \ vcs:ssh-key               | ro、rw | vcs:ssh-key:rw               |\n| 版本管理 \
    \         | 管理代码仓库的版本信息。         | vcs:release               | ro、rw | vcs:release:rw\
    \               |\n| 外部仓库          | 管理关联的外部仓库信息。         | depot:external-repository\
    \ | ro、rw | depot:external-repository:rw |\n| 测试管理          | 管理测试计、测试用例和测试报告等\
    。    | testing:profile           | ro、rw | testing:profile:rw           |\n| 持\
    续部署数据统计      | 持续部署发布数据统计。          | cd:statistics             | ro    | cd:statistics:ro\
    \             |\n| 持续部署主机组       | 管理持续部署主机组。           | cd:host-server     \
    \       | ro、rw | cd:host-server:rw            |\n| 持续部署云账号       | 管理持续部署云账号。\
    \           | cd:cloud-account          | ro、rw | cd:cloud-account:rw        \
    \  |\n| 持续部署应用        | 管理和配置持续部署应用。         | cd:application            | ro、\
    rw | cd:application:rw            |\n| 持续部署流程        | 管理和配置持续部署流程。         |\
    \ cd:pipeline               | ro、rw | cd:pipeline:rw               |\n| 制品库仓库\
    \         | 管理制品库仓库。             | artifact:repository       | ro、rw | artifact:repository:rw\
    \       |\n| 制品库版本         | 管理制品版本信息。            | artifact:version         \
    \ | ro、rw | artifact:version:rw          |\n| 制品库配置         | 管理制品库配置。       \
    \      | artifact:properties       | ro、rw | artifact:properties:rw       |\n\
    | 制品库包          | 管理制品库包。              | artifact:package          | ro    | artifact:package:ro\
    \          |\n| 资产列表          | 管理资产列表               | assets:list           \
    \    | ro、rw | assets:list:rw               |\n| 资产属性          | 管理资产属性      \
    \         | assets:attribute          | ro、rw | assets:attribute:rw          |\n\
    \n#### [创建 CODING 应用](#创建-CODING-应用)\n\n##### 1、新建应用\n\n点击【团队设置】->【生态能力】->【发布应\
    用】->【新建应用】，填写信息。「回调地址」处填写回调服务地址，这里以codesign为例。\n\n![](https://help-assets.codehub.cn/enterprise/202309201515397.png)\n\
    \n![](https://help-assets.codehub.cn/enterprise/202309201519877.png)\n\n#####\
    \ 2、获取 Client ID 和 Client Secret\n\n点击创建好的应用，点击客户端秘钥，即可看到客户端ID与客户端秘钥\n\n![](https://help-assets.codehub.cn/enterprise/202309201520614.png)\n\
    \n##### 注意事项：\n- 更换令牌时，先新建令牌，再删除旧令牌\n- 最多同时可创建 5 个令牌\n- 令牌只有创建时可查看，创建后，任何人无法查看\
    ，请妥善保管。\n\n#### 3、修改令牌权限\n\n根据需求修改令牌权限，这里设置了用户信息只读权限与项目信息读写权限作为示例\n\n![](https://help-assets.codehub.cn/enterprise/202309201520611.png)\n\
    \n#### [用户授权](#oauth-scopes)\n\n浏览器访问以下链接，进入到授权登录页面：\n\n```shell\nGET https://{your-team}.coding.net/oauth_authorize.html?client_id={client_id}&redirect_uri={redirect_uri}&response_type=code&state=${state}&scope={scope}\n\
    \n```\n\n参数说明：\n\n- your-team：团队域名前缀；\n\n- client_id：应用详情页的 Client ID；\n\n- redirect_uri：\
    应用详情页填写的回调地址；\n\n- response_type：返回类型，固定为 code；\n\n- state: 业务侧可以传任何值，这个值会原封不动\
    传递回去，用来给业务识别一些场景用的。\n\n- scope：授权范围，多个权限间以逗号分隔，如：user:profile:ro,project:profile:rw\n\
    \n![](https://help-assets.codehub.cn/enterprise/202309201520497.png)\n\n点击授权后，\
    浏览器将带着授权码（code）参数和业务状态码（state）跳转到回调地址，如：\n\n```shell\nhttps://codesign.qq.com/?code={code}&state={state}&team={teamGk}&scope=user%3Aprofile%3Aro,project%3Aprofile%3Arw\n\
    ```\n\n#### [获取 access_token](#oauth-access-token)\n\n获取授权码（code）后，开发者的后端程序向 CODING\
    \ 发送请求，获取 access_token。\n\n请求链接：\n\n```shell\nPOST https://{your-team}.coding.net/api/oauth/access_token\n\
    Content-Type: application/x-www-form-urlencoded\n\nclient_id={client_id}&client_secret={client_secret}&grant_type=authorization_code&code={code}\n\
    ```\n\n参数说明：\n\n- your-team：团队域名前缀；\n\n- client_id：应用详情页的 Client ID；\n\n- client_secret：\
    应用详情页的 Client Secret；\n\n- code：上一步获取的授权码，须注意每个 code 仅能使用一次，且有效期仅5分钟；\n\n- grant_type：\
    授权类型，固定为 authorization_code；\n\n返回值：\n\n```json\n{\n  \"access_token\": \"RtdlB8UgzKZ7BJdXKC5dQRiUAzwFcBFZbB2NPaNX3DUkJMhXqi5Cb_k-V7QxbwzFmo9oBkelu95xSoxualndQm9e1oc6F3H77z97aSE6neRrjf5oOu8Owzew_J1yC975\"\
    ,\n  \"refresh_token\": \"9pqtQ6QUQlX9cdJCJ726PbeEVI7wCxNWflb16vz59QxSHQlFv0nnlxr8CpKf4gwPhaijKsDFmPWdR9ryiPMdzESKaMAqIhfCYvBjzmpsqiSHxqLpCXGV1amOtqjx9eyJ\"\
    ,\n  \"scope\": \"user:profile:ro project:profile:rw\",\n  \"team\": \"jackwhu-test\"\
    ,\n  \"token_type\": \"Bearer\",\n  \"expires_in\": \"7200\"\n}\n```\n\n返回值：\n\
    - access_token： access_token值，可用于调用OpenAPI接口，建议按expires_in保存access_token\n- refresh_token：\
    \ 刷新时使用的token，有效期90天。access_token过期后可用于刷新access_token\n- scope：令牌权限范围\n- team：\
    \ 团队gk\n- token_type：token类型\n- expires_in：过期时间，单位秒\n\n\n#### [刷新 access_token](#oauth-access-token)\n\
    \n通过上面获取到的 refresh_token，开发者的后端程序可以向 CODING 发送请求，刷新 access_token。  \n注意：调用刷新接口\
    后，即使 access_token 未过期，原 access_token 也将失效\n\n请求链接：\n\n```shell\nPOST https://{your-team}.coding.net/api/oauth/access_token\n\
    Content-Type: application/x-www-form-urlencoded\n\nclient_id={client_id}&client_secret={client_secret}&grant_type=authorization_code&refresh_token={refresh_token}\n\
    ```\n\n参数说明：\n\n- your-team：团队域名前缀；\n\n- client_id：应用详情页的 Client ID；\n\n- client_secret：\
    应用详情页的 Client Secret；\n\n- refresh_token：获取 access_token接口返回的refresh_token字段\n\
    \n- grant_type：授权类型，固定为 refresh_token；\n\n返回值：\n\n```json\n{\n  \"access_token\"\
    : \"q4qIkUGhJ2qfcdSV3bWx0YfQj-WjLqXG7LSdP9Oo3sOAjmuY-Bb_QJ6ORt-By-bc7WFFT7PyH7RXEvPLBM5lFU9PBOofgzXN9Lh5zp3FWRdyV_4XGno4U_S7zMkixWnv\"\
    ,\n  \"refresh_token\": \"9pqtQ6QUQlX9cdJCJ726PbeEVI7wCxNWflb16vz59QxSHQlFv0nnlxr8CpKf4gwPhaijKsDFmPWdR9ryiPMdzESKaMAqIhfCYvBjzmpsqiSHxqLpCXGV1amOtqjx9eyJ\"\
    ,\n  \"scope\": \"user:profile:ro project:profile:rw\",\n  \"team\": \"jackwhu-test\"\
    ,\n  \"token_type\": \"Bearer\",\n  \"expires_in\": \"7200\"\n}\n```\n\n#### [获\
    取当前用户信息](#oauth-get-user)\n\n请求链接：\n\n```shell\nPOST https://{your-team}.coding.net/open-api\n\
    Authorization: Bearer RtdlB8UgzKZ7BJdXKC5dQRiUAzwFcBFZbB2NPaNX3DUkJMhXqi5Cb_k-V7QxbwzFmo9oBkelu95xSoxualndQm9e1oc6F3H77z97aSE6neRrjf5oOu8Owzew_J1yC975\n\
    Content-Type: application/json\n\n{\n    \"Action\": \"DescribeCodingCurrentUser\"\
    \n}\n```\n\nHeaders说明：\n\n- Authorization：\"Bearer {access_token}\"\n\n参数说明：\n\
    \n- Action：固定为DescribeCodingCurrentUser，令牌须打开user:profile:ro权限\n\n返回值：\n\n```json\n\
    {\n  \"Response\": {\n    \"User\": {\n      \"Id\": 183478,\n      \"Status\"\
    : 1,\n      \"Email\": \"test@coding.com\",\n      \"GlobalKey\": \"anywhere\"\
    ,\n      \"Avatar\": \"https://e.coding.net/static/fruit_avatar/Fruit-20.png\"\
    ,\n      \"Gravatar\": \"\",\n      \"Name\": \"qqq\",\n      \"NamePinYin\":\
    \ \"qqq\",\n      \"Phone\": \"18800000000\",\n      \"PhoneValidation\": 1,\n\
    \      \"EmailValidation\": 1,\n      \"PhoneRegionCode\": \"+86\",\n      \"\
    Region\": \"cn\",\n      \"TeamId\": 1,\n      \"WeComId\": \"woG7VgCgAAov2F-sAQkD_YPsLNJiP1Vg\"\
    \n    },\n    \"RequestId\": \"133e152f-8852-4d99-b704-c7ff245a1640\"\n  }\n}\n\
    \n```\n\n# [个人令牌认证](#personal_token)\n\n#### [获取个人令牌](#personal-token-create)\n\
    \n- 点击左下角的【个人账户设置】>【访问令牌】>【新建访问令牌】，勾选相关权限后会生成「个人访问令牌」。若刷新页面令牌会消失，需输入账号密码后重新生成。\
    \n- 令牌权限与[OAuth令牌权限](#生态令牌权限)一样\n\n![](https://help-assets.codehub.cn/enterprise/202309201521630.png)\n\
    \n#### [获取当前用户信息](#personal-token-get-user)\n\n请求链接：\n\n```shell\nPOST https://{your-team}.coding.net/open-api\n\
    Authorization: token 70823e19fb3f2aa7d1ef08727f6ab5d4dcd20af8\nContent-Type: application/json\n\
    \n{\n    \"Action\": \"DescribeCodingCurrentUser\"\n}\n```\n\nheader：\n\n```text\n\
    Authorization: token {访问令牌}\n\n```\n\n请求示例：\n\n```shell\ncurl --location --request\
    \ POST 'https://jackwhu-test.coding.net/open-api' \\\n--header 'Authorization:\
    \ token 70823e19fb3f2aa7d1ef08727f6ab5d4dcd20af8' \\\n--header 'Content-Type:\
    \ application/json' \\\n--data-raw '{\n    \"Action\": \"DescribeCodingCurrentUser\"\
    \n}'\n```\n\n# [项目令牌认证](#personal_token)\n\n#### [项目令牌Scope](#project-token-scope)\n\
    \n| 名称      | 描述                        | Scope 信息                  | 权限范围 |\n\
    |---------|---------------------------|---------------------------|------|\n|\
    \ 项目协同    | 读取与操作项目协同                 | project_issue_rw          | 读写   |\n|\
    \ 文件      | 新建、查询、删除、编辑文件             | file_rw                   | 读写   |\n|\
    \ WIKI    | 新建、查询、删除、编辑Wiki           | wiki_rw                   | 读写   |\n|\
    \ 项目公告    | 新建、查询、删除、编辑项目公告           | project_tweet_rw          | 读写   |\n|\
    \ API 文档  | 发布 API 文档                 | api_doc_release           | 读写   |\n|\
    \ 关联资源    | 新建、查询、删除关联资源              | resource_reference_rw     | 读写   |\n|\
    \ 项目成员    | 读取与操作项目成员                 | project_member_rw         | 读写   |\n|\
    \ 项目权限    | 读取与操作项目权限                 | project_permission_rw     | 读写   |\n|\
    \ 项目标签    | 新建、查询、删除、编辑项目标签           | project_label_rw          | 读写   |\n|\
    \ 测试协同    | 执行 API 自动化测试              | ifbook_run_task           | 读写   |\n|\
    \ 测试协同    | API 文档导入与导出               | ifbook_import_export      | 读写   |\n|\
    \ 读取代码仓库  | 读取代码仓库                    | depot_read                | 只读   |\n|\
    \ 推送至代码仓库 | 推送至代码仓库                   | depot_write               | 读写   |\n|\
    \ MR      | 新建、查询、删除、编辑合并请求           | merge_request_rw          | 读写   |\n|\
    \ 版本发布    | 新建、查询、删除、编辑版本发布           | release_rw                | 读写   |\n|\
    \ 制品库     | 拉取制品库                     | artifact_r                | 只读   |\n|\
    \ 制品库     | 拉取、推送制品库                  | artifact_rw               | 读写   |\n|\
    \ 制品属性    | 新建、查询、删除、编辑制品属性           | artifact_version_props_rw | 读写   |\n|\
    \ 构建节点    | 允许构建节点接入                  | ci_agent_register         | 读写   |\n|\
    \ API触发   | 构建计划管理/触发构建               | ci_manager                | 读写   |\n|\
    \ 构建计划    | 构建计划管理/触发构建（仅用于 Open API） | open_ci_manager           | 读写   |\n\n\
    #### [获取项目令牌](#project-token-create)\n\n1. 点击【项目设置】>【开发者选项】>【项目令牌】>【新建项目令牌】，勾选\
    相关权限后会生成「项目令牌」。点击查看密码即可获取密码信息\n\n![](https://help-assets.codehub.cn/enterprise/202309201843081.png)\n\
    \n2. Basic认证：将用户名与密码通过”用户名:密码“方式拼接后，使用Base64进行编码，获取凭证\n\n#### [获取当前项目信息](#project-token-get-user)\n\
    \n请求链接：\n\n```shell\nPOST https://{your-team}.coding.net/open-api\nAuthorization:\
    \ Basic cHRib2x5enBpYzB4OjNlZmYzOGY2MzU3MzhkYTNlMzAxYjcwZmI2ZGZhYzlhZjQ3MTQyZmE\n\
    Content-Type: application/json\n\n{\n    \"Action\": \"DescribeOneProject\",\n\
    \    \"ProjectId\": 11595365\n}\n```\n\nheader：\n\n```text\nAuthorization: Basic\
    \ cHRib2x5enBpYzB4OjNlZmYzOGY2MzU3MzhkYTNlMzAxYjcwZmI2ZGZhYzlhZjQ3MTQyZmE\n```\n\
    \n请求示例：\n\n```shell\ncurl --location --request POST 'https://jackwhu-test.coding.net/open-api'\
    \ \\\n--header 'Authorization: Basic cHRib2x5enBpYzB4OjNlZmYzOGY2MzU3MzhkYTNlMzAxYjcwZmI2ZGZhYzlhZjQ3MTQyZmE'\
    \ \\\n--header 'Content-Type: application/json' \\\n--data-raw '{\n    \"Action\"\
    : \"DescribeOneProject\",\n    \"ProjectId\": 11595365\n}'\n```\n\n"
